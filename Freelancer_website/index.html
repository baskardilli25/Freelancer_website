<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Lobster&family=Montserrat&family=Nunito&family=Poppins:wght@200;300;400;500&family=Roboto:ital,wght@0,300;0,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="Logo" class="Logo">
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About Us</li>
        </ul>
        <button class="nav-btn"> Get Started <img src="images/arrow-white.png" alt="arrow"></button>
        <img src="images/menu.png" alt="menu" class="menu-icon" onclick="toogleMenu()">
    </nav>
    <div class="header">
        <div class="header-content">
                <h1> <span>FREE</span> <br> <span>LANCER</span></h1>
            <div class="btn-container">
                <button class="btn-dark">Requst Call Back <img src="images/phone.png" alt="phone"></button>
                <button class="btn-light">Know More <img src="images/arrow-black.png" alt="black"></button>
            </div>
                <p>Passionate UI/UX designers with 10+ Year of experience</p> 
        </div>
           
            <img src="images/user.png" alt="User" class="user-img">
 
    </div>
    <script>
        let navbar = document.querySelector('nav');
        let menuLinks = document.getElementById("menu-links")
        function toogleMenu(){
            menuLinks.classList.toggle('show-menu')

        }


        window.onscroll = function(){
            if(window.scrollY > 0) {
                navbar.style.background = "#eefff9"
            }else{
                navbar.style.background = "transparent"
            }
        }
    </script>
</body>
</html>
